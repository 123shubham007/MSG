<!DOCTYPE html>
<html>

<head>
    <title> M.S.G </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- navebar -->
    <header>
		{% include 'navbar.html' %}
	</header>

    <!-- Success -->
    <div class="container mt-5">
        <div class="card card-body shadow-effect-2">
            <p>Name: {{name}}</p>
            <p>Summary in language: {{ language }}</p>
            <p>Email send to:
                {% for e in email %}
                " {{ e }} "
                {% endfor %}
            </p>
            <div class="row justify-content-sm-evenly">
                <div class="col-3 mt-3">
                    <div class="card card-body shadow-effect text-center">
                        <a href="static/summary/{{file}}.pdf" target="blank">Download Summary</a>
                    </div>
                </div>
                <div class="col-3 mt-3">
                    <div class="card card-body shadow-effect text-center">
                        <a href="static/audio/{{file}}.mp3" target="blank">Download Audio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        {% include 'footer.html' %}
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
