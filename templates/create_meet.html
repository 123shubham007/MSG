<!DOCTYPE html>
<html>

<head>
    <title> M.S.G </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- navebar -->
    <header>
        {% include 'navbar.html' %}
    </header>

    <!-- Launch Meeting -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-11">Generate Your Zoom Meeting:</div>
                            <div class="col-1 d-flex justify-content-center"></div>
                        </div>
                    </div>
                    <div class="card-body shadow-effect">
                        <form action="/meetingDetails" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="topic" class="form-label">Topic For Meeting</label>
                                <input type="textfield" class="form-control" name="topic" id="topic" required>
                            </div>
                            <div class="mb-3">
                                <label for="agenda" class="form-label">Meeting Description</label>
                                <input type="textfield" class="form-control" name="agenda" id="agenda"
                                    placeholder="Discussion">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="dateTime" class="form-label">Starting Time</label>
                                    <input type="datetime-local" class="form-control" name="dateTime" id="dateTime"
                                        required>
                                </div>
                                <div class="col">
                                    <label for="duration" class="form-label">Duration</label>
                                    <input type="number" class="form-control" name="duration" id="duration"
                                        placeholder="minute" required>
                                </div>
                            </div>
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="checkbox" value="true" id="host_video"
                                    name="host_video" checked>
                                <label class="form-check-label" for="host_video">Face Camera</label>
                            </div>
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="checkbox" value="true" id="participant_video"
                                    name="participant_video" checked>
                                <label class="form-check-label" for="participant_video">Participants Camera</label>
                            </div>
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="checkbox" value="false" id="join_before_host"
                                    name="join_before_host" checked>
                                <label class="form-check-label" for="join_before_host">Permission to Join</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="true" id="mute_upon_entry"
                                    name="mute_upon_entry">
                                <label class="form-check-label" for="mute_upon_entry">Mute</label>
                            </div>
                            <input type="submit" value="Generate Meeting Link" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        {% include 'footer.html' %}
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
