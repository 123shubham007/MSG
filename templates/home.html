<!DOCTYPE html>
<html>

<head>
	<title> M.S.G </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

	<!-- navebar -->
	<header>
		{% include 'navbar.html' %}
	</header>

	<!-- popup -->
	<div id="popup" style="display:none;">
		This is a popup message!
	</div>

	<!-- from -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card card-body shadow-effect">
					<form action="/submit" method="post" enctype="multipart/form-data">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="textfield" class="form-control" name="name" id="name" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input type="textfield" class="form-control" name="email" id="email"
								aria-describedby="emailHelp" required>
							<div id="emailHelp" class="form-text">We'll never share your email with anyone else. Please
								enter another email id after space.
							</div>
						</div>
						<div class="mb-3">
							<label for="language" class="form-label">Select Language</label>
							<select class="form-select" aria-label="Default select example" name="language"
								id="language" required>
								<option value="English" selected>English</option>
								<option value="Portuguese">Portuguese</option>
								<option value="French">French</option>
								<option value="Spanish">Spanish</option>
								<option value="Swedish">Swedish</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="file" class="form-label">Select File</label>
							<input class="form-control" type="file" name="file" id="file" accept=".txt">
						</div>
						<input type="submit" value="Submit" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer>
		{% include 'footer.html' %}
	</footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>

<script>
	window.onload = function () {
		var popup = document.getElementById("popup");
		popup.style.display = "block";
		setTimeout(function () {
			popup.style.display = "none";
		}, 5000); // 5000 milliseconds = 5 seconds
	}
</script>

</html>
